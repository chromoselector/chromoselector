<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="libs/ui-lightness/jquery-ui-1.8.23.custom.css" />
    <script src="./libs/jquery-1.8.1.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
    <script src="./color-picker.js" type="text/javascript"></script>
    <!--[if IE]><script src="excanvas.js" type="text/javascript"></script><![endif]-->
    <script type="text/javascript">
$(function () {
   // $('#color1, #color2').canvasColorPicker();
    var $target = $('<div/>');
    var $dialog = $('<div/>').append($target);
    $('#color1, #color2').canvasColorPicker({
        autoshow: false,
        target: $target,
        update: false
    }).click(function () {
        var api = $(this).canvasColorPicker('api').show();
        $dialog.dialog({
            title: 'Color picker',
            modal: true,
            resizable: false,
            buttons: {
                Ok: function() {
                    api.save().hide();
                    $(this).dialog("destroy");
                },
                Cancel: function() {
                    api.hide();
                    $(this).dialog("destroy");
                }
            },
            close: function () {
                api.hide();
            }
        });
    });
});
</script>
    <style type="text/css">
        body {
            margin: 2em;
            background: url('bg.png');
        }
        .blue {
            background:rgba(173,218,253,0.5);
            border-top: 0px solid;
            border-bottom:1px solid rgba(39,97,141,0.5);
            border-left:1px solid rgba(39,97,141,0.5);
            border-right:1px solid rgba(39,97,141,0.5);
            -webkit-border-radius: 0px 0px 0px 50%;
            border-radius: 0px 0px 0px 50%;
        }
        input {
            text-align: right;
            padding: 0.5em;
            font-family: mono, monospace, courier;
            font-size: 13px;
            font-weight: bold;
            width: 180px;
            border: 1px solid #444;
            margin: 6px;
            -webkit-box-shadow:  2px 2px 12px 0.2px rgba(0, 0, 0, 0.3);
            box-shadow:  2px 2px 12px 0.2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <input id="color1" name="color" type="text" value="#ff0000" />
    <input id="color2" name="color" type="text" value="#ff0000" />
</body>
</html>
